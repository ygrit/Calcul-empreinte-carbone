<h2>Bienvenue !</h2>

<div class="center">
    <button matButton="filled" (click)="navigate()">Lancer l'application</button>
</div>

<div class="center">
    <form class="form">
        <div>
            <label for="login">Login : </label>
            <input type="text" name="login" [(ngModel)]="login">
        </div>
        <div>
            <label for="password">Mot de passe : </label>
            <input type="password" name="password" [(ngModel)]="password">
        </div>
        <div>
            <button matButton="tonal" (click)="connection()">Se connecter</button>
        </div>
    </form>
</div>

<div class="center">
    @if (errorMsg['login']) {
        <p class="error">{{ errorMsg['login'] }}</p>
    }
    @if (errorMsg['password']) {
        <p class="error">{{ errorMsg['password'] }}</p>
    }
</div>
